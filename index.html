<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator">
       
       <div class="container"></div>
       <input type='number' class="number" value="7">
                <div class="num light-gray"> <button class="go light-gray">ac</button></div>
                <div class="num light-gray"><button class="go light-gray">+/-</button></div>
                <div class="num light-gray"><button class="go light-gray">%</button></div>
                <div class="num orange" ><button class="go orange" style="margin-top: 150px;">/</button></div>
           
                <div class="num grey"><button class="go grey">7</button></div>
                <div class="num grey"><button class="go grey">8</button></div>
                <div class="num grey"><button class="go grey">9</button></div>
                <div class="num orange"><button class="go orange" style="transform: rotate(45deg);">+</button></div>
            
                <div class="num grey"><button class="go grey">4</button></div>
                <div class="num grey"><button class="go grey">5</button></div>
                <div class="num grey"><button class="go grey">6</button></div>
                <div class="num orange"><button class="go orange">-</button></div>
        
                <div class="num grey"><button class="go grey">1</button></div>
                <div class="num grey"><button class="go grey">2</button></div>
                <div class="num grey"><button class="go grey">3</button></div>
                <div class="num orange"><button class="go orange">+</button></div>
           
                <div colspan="2" class="num  zero"><button class="go zero">0</button></div>
                <div class="num grey"><button class="go grey">.</button></div>
                <div class="num orange"><button class="go orange">=</button></div>
            
       
</div>
</body>
</html>

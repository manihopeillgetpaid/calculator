<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator">
       <div class="vvod"> 7</div>
        <table>
            <tr>
                <td class="num light"> <span class="go light">ac</span></td>
                <td class="num light"><span class="go light">+/-</span></td>
                <td class="num light"><span class="go light">%</span></td>
                <td class="num orange" ><span class="go orange" style="margin-top: 150px;">/</span></td>
            </tr>
            <tr>
                <td class="num grey"><span class="go grey">7</span></td>
                <td class="num grey"><span class="go grey">8</span></td>
                <td class="num grey"><span class="go grey">9</span></td>
                <td class="num orange"><span class="go orange">X</span></td>
            </tr>
            <tr>
                <td class="num grey"><span class="go grey">4</span></td>
                <td class="num grey"><span class="go grey">5</span></td>
                <td class="num grey"><span class="go grey">6</span></td>
                <td class="num orange"><span class="go orange">-</span></td>
            </tr>
            <tr>
                <td class="num grey"><span class="go grey">1</span></td>
                <td class="num grey"><span class="go grey">2</span></td>
                <td class="num grey"><span class="go grey">3</span></td>
                <td class="num orange"><span class="go orange">+</span></td>
            </tr>
            <tr>
                <td colspan="2" class="num  zero"><span class="go zero">0</span></td>
                <td class="num grey"><span class="go grey">.</span></td>
                <td class="num orange"><span class="go orange">=</span></td>
            </tr>
        </table>
       
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

       <input type='number' class="number" value="7">
       <table>
            <tr>
                <td class="num light"> <button class="go light">ac</button></td>
                <td class="num light"><button class="go light">+/-</button></td>
                <td class="num light"><button class="go light">%</button></td>
                <td class="num orange" ><button class="go orange" style="margin-top: 150px;">/</button></td>
            </tr>
            <tr>
                <td class="num grey"><button class="go grey">7</button></td>
                <td class="num grey"><button class="go grey">8</button></td>
                <td class="num grey"><button class="go grey">9</button></td>
                <td class="num orange"><button class="go orange">X</button></td>
            </tr>
            <tr>
                <td class="num grey"><button class="go grey">4</button></td>
                <td class="num grey"><button class="go grey">5</button></td>
                <td class="num grey"><button class="go grey">6</button></td>
                <td class="num orange"><button class="go orange">-</button></td>
            </tr>
            <tr>
                <td class="num grey"><button class="go grey">1</button></td>
                <td class="num grey"><button class="go grey">2</button></td>
                <td class="num grey"><button class="go grey">3</button></td>
                <td class="num orange"><button class="go orange">+</button></td>
            </tr>
            <tr>
                <td colspan="2" class="num  zero"><button class="go zero">0</button></td>
                <td class="num grey"><button class="go grey">.</button></td>
                <td class="num orange"><button class="go orange">=</button></td>
            </tr>
        </table>
       
</div>
</body>
</html>
